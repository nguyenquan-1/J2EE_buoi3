<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh sách sách</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Danh sách sách</h3>
        <a class="btn btn-primary" th:href="@{/books/add}">Thêm sách mới</a>
    </div>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th style="width: 80px;">ID</th>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th style="width: 180px;">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.title}"></td>
            <td th:text="${b.author}"></td>
            <td>
                <a class="btn btn-warning btn-sm"
                   th:href="@{/books/edit/{id}(id=${b.id})}">Sửa</a>

                <a class="btn btn-danger btn-sm"
                   th:href="@{/books/delete/{id}(id=${b.id})}"
                   onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(books)}">
            <td colspan="4" class="text-center text-muted">Chưa có sách nào</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
